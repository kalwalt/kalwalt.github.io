	////////////////////////////////////////////////////////////////////////////////

  var artoolkitProfile = new THREEx.ArToolkitProfile();

	var arToolkitSource = new THREEx.ArToolkitSource({
		// to read from the webcam
		sourceType : 'webcam',

	})

	arToolkitSource.init(function onReady(){
		onResize()
	})

	// handle resize
	window.addEventListener('resize', function(){
		onResize()

	function onResize(){
		arToolkitSource.onResize()

			arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)
		}

	////////////////////////////////////////////////////////////////////////////////

  // set patternRatio
  artoolkitProfile.contextParameters.patternRatio = 0.9

  var arToolkitContext = new THREEx.ArToolkitContext(artoolkitProfile.contextParameters)
	// initialize it
	arToolkitContext.init(function onCompleted(){
		// copy projection matrix to camera
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	})

	// update artoolkit on every frame
	onRenderFcts.push(function(){
		if( arToolkitSource.ready === false )	return

		arToolkitContext.update( arToolkitSource.domElement )

		// update scene.visible if the marker is seen
		scene.visible = camera.visible
	})

	////////////////////////////////////////////////////////////////////////////////
	//          Create a ArMarkerControls
	////////////////////////////////////////////////////////////////////////////////

	// init controls for camera
	var markerControls = new THREEx.ArMarkerControls(arToolkitContext, camera, {
		type : 'pattern',
		 patternUrl : THREEx.ArToolkitContext.baseURL + '../resources/data/pois09.patt',
		// as we controls the camera, set changeMatrixMode: 'cameraTransformMatrix'
		changeMatrixMode: 'cameraTransformMatrix',
	})
	// as we do changeMatrixMode: 'cameraTransformMatrix', start with invisible scene
	scene.visible = false

  var ambientLight = new THREE.AmbientLight( 0xcccccc, 0.4 );
  scene.add( ambientLight );

  camera.add( pointLight );

  var PI2 = Math.PI * 2;
  var program = function ( context ) {
  					context.beginPath();
  					context.arc( 0, 0, 0.5, 0, PI2, true );
  					context.fill();
  				};


  //createParticles(1.8, true, 0.6, true, 0x0000ff)

  function createParticles(size, transparent, opacity, sizeAttenuation, color) {

    var texture = new THREE.TextureLoader().load( '../../resources/data/textures/dot.png' );
    var geom2 = new THREE.Geometry();
    var material2 = new THREE.SpriteCanvasMaterial({
						color: color,
						program: program
					});
    var material = new THREE.ParticleBasicMaterial({
        size: size,
        transparent: transparent,
        opacity: opacity,
        map: texture,
        blending: THREE.AdditiveBlending,
        sizeAttenuation: sizeAttenuation,
        color: color});
    var range = 20;
    for (var i = 0; i < 2000; i++) {
        var particle = new THREE.Vector3(
                Math.random() * range - range / 2,
                Math.random() * range * 1.5,
                Math.random() * range - range / 2);
        particle.velocityY = 0.1 + Math.random() / 5;
        particle.velocityX = (Math.random() - 0.5) / 3;
        geom2.vertices.push(particle);
    }
    system2 = new THREE.ParticleSystem(geom2, material);

//            system1.sortParticles = true;
//            system1.name = "particles1";

    system2.sortParticles = true;
    system2.name = "particles2";

//            scene.add(system1);
    scene.add(system2);
  }
  createSpriteParticles(1.8, true, 0.6, true, 0x0000ff)
  function createSpriteParticles(size, transparent, opacity, sizeAttenuation, color) {
        group = new THREE.Group();
				scene.add( group );
				for ( var i = 0; i < 1000; i++ ) {
					var material = new THREE.SpriteCanvasMaterial( {
						color: Math.random() * 0x808008 + 0x808080,
						program: program
					} );
					particle = new THREE.Sprite( material );
					particle.position.x = Math.random() * 2000 - 1000;
					particle.position.y = Math.random() * 2000 - 1000;
					particle.position.z = Math.random() * 2000 - 1000;
					particle.scale.x = particle.scale.y = Math.random() * 20 + 10;
					group.add( particle );
				}
  }





	//////////////////////////////////////////////////////////////////////////////////
	//		render the whole thing on the page
	//////////////////////////////////////////////////////////////////////////////////

	// render the scene
	onRenderFcts.push(function(){
		renderer.render( scene, camera );
	})

	// run the rendering loop
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		var time = Date.now() * 0.001;
		//mesh2.rotation.x = time;
		mesh2.rotation.z = time;
		// call each update function
		onRenderFcts.forEach(function(onRenderFct){
			onRenderFct(deltaMsec/1000, nowMsec/1000)
		})
	})
