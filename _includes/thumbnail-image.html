<!-- a simple thumbnail image with lightbox -->
{% capture srcset %}
{% for i in resized %}
    /{{ i.path }} {{ i.width }}w,
{% endfor %}
{% endcapture %}

<amp-image-lightbox id="lightbox1" layout="nodisplay"></amp-image-lightbox>

</amp-img>
<amp-img on="tap:lightbox1"
    role="button"
    tabindex="0"
    src="/{{ original.path }}"
    width="{{ original.height | divided_by: 10 }}" height="{{ original.height | divided_by: 10 }}"></amp-img>
