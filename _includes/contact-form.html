<article>
<div class="container_form">
<form  action-xhr="https://formspree.io/info@kalwaltart.it" method="post">
  <div class="container-form-data">
  <label for="fname">First Name</label>
  <input type="text" id="fname" name="firstname" placeholder="Your name...">
  <label for="lname">Last Name</label>
  <input type="text" id="lname" name="lastname" placeholder="Your last name...">
  <label for="email">Address</label>
  <input type="email" id="email" name="_replyto" placeholder="Your email...">
  </div>
  <div>
  <label for="_subject">Subject </label>
  <textarea id="subject" name="_subject" placeholder="Write something.." style="height:200px"></textarea>
  </div>
  <input type="submit"> Send</input>
</form>
</div>
</article>
